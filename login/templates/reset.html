{% extends 'layout.html' %}
{% block conteudo %}
<form action="/resetar" method="post">
    <table>
        <tr>
            <td>Digite o nome do usuário que terá a senha resetada:</td>
            <td><input type="text" id="usuario" name="usuario" required></td>
        </tr>
        <tr>
            <td colspan="2"><button type="submit">Resetar Senha</button></td>
        </tr>
    </table>
</form>
{% endblock %}

{% block msg %}
    {{ msg }}
{% endblock %}
